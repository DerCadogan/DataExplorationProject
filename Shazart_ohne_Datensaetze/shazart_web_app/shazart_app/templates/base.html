<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Diese Seite wird auf allen anderen .html Seiten angezeigt -->

    <!-- Benötigte Meta tags für Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Suche im static Ordner nach CSS datei, die für alle Seiten verwendet wird -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHAZART</title>

</head>
<body>
  <!-- Navigationsleist um immer auf die Startseite zurückzukommen -->
  <header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
      <div class="container">
        <a class="navbar-brand mr-4" href="/">Shazart</a>
        <div class="navbar-nav mr-auto">
          <a class="nav-item nav-link" href="{{ url_for('about') }}">About</a>
        </div>
      </div>
    </nav>
  </header>
<!-- zeige flash nachrichten an (wird nur durch upload_file() in routes.py verwendet) -->
  <div class="col-md-8">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>
  <main class = "content">
    <div class="jumbotron">
      <h1 >Shazart</h1>
        <p>Find out what epoch a painting is from.</p>
    </div>
          {% block site %}{% endblock %}
  </main>
    

    <!-- JS für bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
